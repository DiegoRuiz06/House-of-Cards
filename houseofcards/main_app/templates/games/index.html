{% extends 'base.html' %}

{% block content %}

<h1>Games</h1>

{% for game in games %}
  <div class="card">
    <a href="{% url "details" game.id %}">
      <div class="card-content">
          <span class="card-title">{{game.name}}</span>
      </div>
    </a>  
  </div>  
{% endfor %}

{% endblock %}
